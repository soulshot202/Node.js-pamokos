<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
    <title>Add Membership</title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="color-blue">
        <h4>Memberships</h4>
      </a>
      <a href="./users.html">
        <h4>Users</h4>
      </a>
    </header>

    <main>
      <h2>Create Membership</h2>
      <form id="serviceForm">
        <div id="innerService">
          <div>
            <label for="membershipName">Name</label>

            <input type="text" name="" id="membershipName" placeholder="Name" />
          </div>
          <div id="priceDiv">
            <div>
              <label for="membershipPrice">Membership Price</label>
              <div class="inline" id="membPrice">
                <span>$</span>
                <input
                  type="number"
                  name=""
                  id="membershipPrice"
                  placeholder="Membership Price" />
              </div>
            </div>
          </div>
          <div id="descriptionDiv">
            <label for="description">Description</label>
            <textarea name="" id="description" cols="30" rows="10"></textarea>
          </div>
          <div id="buttonDiv">
            <a href="./index.html">Cancel</a>
            <button class="button" type="submit">New Membership</button>
          </div>
        </div>
      </form>
      <footer><p>Copyright Â© 2021 Membership Manager</p></footer>
    </main>
  </body>
</html>
